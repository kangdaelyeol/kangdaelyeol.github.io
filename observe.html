<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ob.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box a">10</div>
    </div>
  </body>
  <script>
    const handleObserve = (entries, observe) => {
      console.log(entries);
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        } else {
          entry.target.classList.remove('active');
        }
      });
    };
    const options = {
      root: null,
      threshold: 0.5,
      rootMargin: '0px',
    };
    const observe = new IntersectionObserver(handleObserve, options);
    const boxes = document.querySelectorAll('.box');

    boxes.forEach((box) => observe.observe(box));
    const a = document.querySelector(".a");
    console.log(a.offsetTop);
  </script>
</html>
